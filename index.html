<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #121212;
    color: #eee;
    margin: 0;
    padding: 2rem 1rem;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  header {
    text-align: center;
    margin-bottom: 2rem;
  }
  header h1 {
    font-size: 3rem;

  }

    max-width: 600px;
  }

    width: 90%;
    max-width: 600px;
    margin-bottom: 2rem;
  }
  h2 {
    border-bottom: 2px solid #00fff7;
    padding-bottom: 0.5rem;

  }
  ul {

    padding: 0;
  }
  li {
    margin-bottom: 1rem;
  }
  input[type="text"] {
    width: 100%;
    padding: 12px 15px;
    border-radius: 10px;
    border: none;
    font-size: 1rem;
    background: #1f1f3d;
    color: #eee;
    box-shadow: 0 0 8px #00fff7;
    transition: background 0.3s ease;
  }
  input[type="text"]::placeholder {
    color: #66f0f8;
  }
  input[type="text"]:focus {
    background: #0f0f1d;
    outline: none;
  }
</style>
</head>
