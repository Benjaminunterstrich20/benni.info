<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>benni.info</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-image: url('https://www.transparenttextures.com/patterns/notebook.png');
      background-color: #fdfdfd;
      color: #111;
    }
    header {
      text-align: center;
      padding: 2rem;
      font-size: 2rem;
    }
    .section-bar {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .rollo-container {
      width: 100%;
      max-width: 600px;
      margin: 0 auto 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      background: white;
    }
    .rollo-button {
      width: 100%;
      padding: 1rem;
      background-color: #eee;
      border: none;
      font-size: 1.2rem;
      text-align: left;
      cursor: pointer;
    }
    .rollo-content {
      display: none;
      padding: 1rem;
    }
    .rollo-container.active .rollo-content {
      display: block;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      padding: 0.5rem 0;
    }
    a {
      color: #0066cc;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>📘 benni.info</header>

  <div class="section-bar">
    <div class="rollo-container">
      <button class="rollo-button" aria-expanded="false">🎯 Hobbys & Projekte</button>
      <div class="rollo-content">
        <ul>
          <li>✈️ Flugzeuge</li>
          <li>📱 Web & Coding</li>
          <li>🎮 musik</li>
        </ul>
      </div>
    </div>

    <div class="rollo-container">
      <button class="rollo-button" aria-expanded="false">📲 Social</button>
      <div class="rollo-content">
        <ul>
          <li>💬 Discord: bm08</li>
          <li>📞 Signal: benni_08.20</li>
          <li>📱 WhatsApp: &lt;frei&gt;</li>
        </ul>
      </div>
    </div>

    <div class="rollo-container">
      <button class="rollo-button" aria-expanded="false">🔥 Dinge teilen</button>
      <div class="rollo-content">
        <ul>
          <li>🚀 Letzchat-School: <a href="https://letzchat-school.onrender.com" target="_blank" rel="noopener noreferrer">letzchat-school.onrender.com</a></li>
          <li>🎧 Playlist: <a href="https://open.spotify.com/playlist/6JqdsasFUKIEApSu1bKRsD?si=d2e1c82cff944667" target="_blank" rel="noopener noreferrer">Benni's Spotify Playlist</a></li>
          <li>📚 Buch: *Shelter* (U. Poznanski)</li>
          <li>🛫 Spiel: *Aerofly FS*</li>
        </ul>
      </div>
    </div>
  </div>

  <script>
    const buttons = document.querySelectorAll('.rollo-button');
    buttons.forEach(button => {
      button.addEventListener('click', () => {
        const container = button.parentElement;
        container.classList.toggle('active');
      });
    });
  </script>
</body>
</html>
